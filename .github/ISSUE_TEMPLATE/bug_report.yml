name: 🐞 Bug Report
description: 버그를 제보합니다.
title: "[BUG] "
labels: 
  - 🐞 bug
body:
  - type: markdown
    attributes:
      value: |
        ---
        ### 이슈를 작성하기 전에 아래 내용을 확인해주세요:
        - 동일한 버그에 대한 이슈가 없음을 확인했습니다.
        - 문제를 재현할 수 있는 단계나 설명을 준비했습니다.

  - type: textarea
    id: bug-environment
    attributes:
      label: 🖥️ 발생 환경
      description: 버그가 어떤환경에서 발생했는지 알려주세요. (선택 사항)
      placeholder: OS, 네트워크 상태, Browser Agent 등등

  - type: textarea
    id: bug-description
    attributes:
      label: 📄 버그 설명
      description: 발견한 버그를 설명해주세요. (기대 결과를 작성하면 더 좋습니다)
      placeholder: ex) ~가 제대로 작동하지 않습니다.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 📈 재현 절차
      description: 문제를 재현하기 위한 단계 또는 설명을 작성해주세요. (선택 사항)
      placeholder: |
        1. 첫 번째 절차
        2. 두 번째 절차
        3. ...

  - type: textarea
    id: additional-context
    attributes:
      label: 👍🏻 추가 정보
      description: 문제를 해결하는 데 도움이 될 스크린샷, 첨부파일, 링크 등 추가 정보를 작성해주세요. (선택 사항)

  - type: markdown
    attributes:
      value: |
        ---
        ### 이슈를 생성하기 전에 아래 내용을 확인해주세요:
        - 제목이 버그의 내용을 잘 표현하고 있습니다.